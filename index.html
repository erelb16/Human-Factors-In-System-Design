<!doctype html>
<html lang="he">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Background Video</title>
  <style>
    html, body { height: 100%; margin: 0; overflow: hidden; background: #000; }

    /* Full-bleed background video */
    video.bg {
      position: fixed;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;        /* makes it behave like CSS background-size: cover */
      object-position: center;
      z-index: 0;
      background: #000;
    }

    /* Optional dark overlay for readability (adjust opacity as you like) */
    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,.25);
      z-index: 1;
      pointer-events: none;
    }

    /* Optional content layer (if you ever want to place text inside this HTML) */
    .content {
      position: relative;
      z-index: 2;
      color: white;
      font-family: Arial, sans-serif;
      padding: 24px;
    }
  </style>
</head>
<body>
  <!-- Put videoplayback.mp4 in the SAME folder as this HTML file -->
  <video class="bg" autoplay muted loop playsinline preload="auto">
  <source src="bg/videoplayback.mp4" type="video/mp4">
  </video>

  <div class="overlay"></div>

  <!-- Optional: remove this block if you don't need it -->
  <!-- <div class="content">טקסט מעל הווידאו</div> -->
</body>
</html>
